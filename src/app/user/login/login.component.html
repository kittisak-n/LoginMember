<div class="card center_display">
    <div class="card-content">
        <span class="card-title">เข้าสู่ระบบ</span>
        <hr>
        <div class="row">
            <div class="row">
                <div class="col s6">
                    <button class="loginBtn loginBtn--google">
                        Google
                    </button>
                </div>
                <div class="col s6">
                    <button class="loginBtn loginBtn--facebook">
                        Facebook
                    </button>
                </div>
            </div>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="user_id" type="text" class="validate" placeholder="ชื่อผู้ใช้หรืออีเมล">
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" placeholder="รหัสผ่าน">
                    </div>
                </div>
                <div class="row">
                    <div class="col s8">
                        <label>
                            <input type="checkbox" class="filled-in" />
                            <span>จดจำฉันไว้ในระบบ</span>
                          </label>
                    </div>
                    <div class="col s4">
                        <a class="waves-effect waves-light" [routerLink]="['/user/verify']">ลืมรหัสผ่าน?</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                        <a class="waves-effect waves-light btn">ลงชื่อเข้าใช้</a>
                    </div>

                </div>
                <div class="row">

                    <div class="col s12 center">
                        <a class="waves-effect waves-light" [routerLink]="['/user/register']"><i class="tiny material-icons">create</i>  สมัครสมาชิกใหม่</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
