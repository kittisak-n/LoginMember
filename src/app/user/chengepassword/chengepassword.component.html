<div class="card center_display">
    <div class="card-content">
        <span class="card-title">แก้ไขรหัสผ่าน</span>
        <div class="row">
            <div class="col s12">
                <p>กรุณากรอกรหัสผ่านใหม่และยืนยันรหัสผ่านใหม่</p>
            </div>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="user_id" [(ngModel)]="password_update" id="password_update" name="password_update" type="password" class="validate" placeholder="รหัสผ่าน">
                    </div>
                    <div class="input-field col s12">
                        <input id="user_id" type="password" class="validate" placeholder="ยืนยันรหัสผ่านใหม่">
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                        <a class="waves-effect waves-light btn" (click)="checkpass()">ยืนยัน</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                        <a class="waves-effect waves-light" [routerLink]="['/user/login']">เข้าสู่ระบบ</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
